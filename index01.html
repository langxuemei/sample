<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
		
		</style>
	</head>
	<body>
		



		<!--mark：标记，突出显示文本-->
		<p><mark>今天</mark>是个好天气</p>
		<!--meter:电池条，度量
			value:当前的值（默认范围是0-1），小于等于最小值不显示
			min: 最小值
			max：最大值
			high: 最高预警值，value大于high后颜色预警
			low: 最低预警值，value小于low后颜色预警
			
			标签内容： 浏览器不支持会被解析
		-->
		<meter value="15" min="10" max="100" high="70" low="20">浏览器不支持</meter>
		
		<!--progress:进度条
			value：当前值（默认0-1）
			max: 最大值
			
			没有最小值属性，最小默认是0
		-->
		<progress value="50" max="100" min="50"></progress>
		
		<!--wbr:单词间换行，拆分换行
			
		-->
		<p class="wbr_c">
			I am a loag words hahhahahhahahhhaaahahah.
		</p>
		<p class="wbr_c">
			I am a loag words hahhahahhahahhha<wbr>aahahah</wbr>.
		</p>
		
		<!--ruby: 注释
			rt: 注释标题
		-->
		<ruby>
			你好<rt>ni hao</rt>
			&nbsp;
			阿西吧<rt>叹气</rt>
		</ruby>
		
		<!--datalist:可选列表
			input list属性值 == datalist 的id值
		-->
		<form action="#" method="post" id="top_form">
			<input type="text" name="key" id="key" value="" list="gender_list" />
			<datalist id="gender_list">
				<option -value="1">男</option>
				<option -value="2">女</option>
				<option -value="3">其他</option>
			</datalist>
			
			<select name="">
				<option -value="">男</option>
				<option -value="">女</option>
			</select>
			<input type="submit" name="" id="" value="提交" />
		</form>
		<!--details: 折叠信息
			summary: 标题，内容可见
			open属性: 显示隐藏内容
		-->
		<details open="">
			<summary>电脑配置</summary>
			<p>内存：16G</p>
			<p>双卡双待</p>
		</details>
		
		<!--figure:注释，标记，一般用于图片
			figcaption：元素标题，显示位置和放置位置有关
		-->
		<figure>
			<figcaption>这是一个图片</figcaption>
			<img src="img/1.jpg" alt="" />
		</figure>
		
		<!--time: 标记时间，告诉浏览器是一个时间
			datetime:告诉浏览器是一个时间，时间由datetime决定
			T: 间隔
			datetime格式：YYYY-MM-DDThh:mm:ss
		-->
		<p>现在<time>8:00</time>整</p>
		<p><time datetime="2016-06-21T09:30:30">今天</time>是个好日子</p>
		
		
		<!--novalidate： 无效，无需验证-->
		
			<!--form:属性值==form的id属性值-->
			<input type="submit" name="outside" form="top_form" />
	</body>
</html>
